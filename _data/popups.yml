congresso: Os lemas dos Congressos Nacionais do MST - realizados em média a cada cinco anos - refletem as elaborações coletivas, as lutas e projetos do Movimento. Refletem também o momento ao qual o nosso país está passando, e a situação da classe trabalhadora camponesa e seus desafios. Ao todo, já foram realizados seis Congressos Nacionais ao longo destas três décadas de Movimento. O <a href="{{site.baseurl}}/2014/12/11/video-oficial-sobre-o-6-congresso-nacional-do-mst.html">último</a> aconteceu em fevereiro de 2014, em Brasília, cujo lema foi “Lutar, Construir Reforma Agrária Popular!”.
