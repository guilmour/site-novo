<!DOCTYPE html>

{% if page.path contains '_posts' %}
  <html itemscope itemtype="http://schema.org/NewsArticle" lang="pt-BR">
{% else %}
  <html lang="pt-BR">
{% endif%}
	<head>
		<title>{{ page.title }} - {{ site.name }}</title>
   {% include metas.html %}
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/site.css" />
		<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/logo.png" type="image/png" />
		<!--[if lt IE 9]>
		<script type= "text/javascript" src="{{ site.baseurl }}/assets/js/html5shiv.js"></script>
		<script type= "text/javascript" src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
		<![endif]-->
		<script type= "text/javascript" src="{{ site.baseurl }}/assets/js/hammer.min.js"></script>
    <script type= "text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type= "text/javascript" src="{{ site.baseurl }}/assets/js/jquery.hammer.js"></script>
    <script type= "text/javascript" src="{{ site.baseurl }}/assets/js/carousel.js"></script>
		<script type= "text/javascript" src="{{ site.baseurl }}/assets/js/popover.js"></script>
	</head>
  <body>
    {% include facebook-sdk.html %}
    {% include header.html %}
    {% include search.html %}
		{{ content }}
    {% include footer.html %}

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-49336600-2', 'mst.org.br');
			ga('require', 'linkid', 'linkid.js');
      ga('require', 'displayfeatures');
			ga('send', 'pageview');

		</script>
		<script type= "text/javascript" src="{{ site.baseurl }}/assets/js/tracking.js"></script>
		<script type= "text/javascript" src="{{ site.baseurl }}/assets/js/menu.js"></script>
	</body>
</html>
