{% assign posts = site.interviews %}
{% assign first_post = posts.first %}

<section class="interviews">
  <h2 class="hat"><a href="{{ site.url }}/editorias/interviews/">Entrevistas</a></h2>
  {% include headline-text-over-image.html post=first_post %}
  <ul>
    {% for post in posts | limit:3 %} 
      {% if forloop.first %}
      {% else %}
        <li>
          {% include headline.html post=post %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
