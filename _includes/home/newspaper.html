{% assign newspaper = site.newspaper %}

<section class='newspaper'>
  <a href="{{ newspaper.url | prepend: site.url }}"
    class="headline-text-over-image" title="Jornal sem terra Novembro">
    <figure
      alt="Jornal Sem Terra">
      <img src="{{ newspaper.images_hd }}"/>
      <figcaption>{{ newspaper.title }}</figcaption>
    </figure>
  </a>
</section>
