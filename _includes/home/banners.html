{% assign banners = site.banners | between: 1,2  %}

<section class='banners'>
  {% for banner in banners %}
    <a href="{{ banner.link  }}"
      class="headline-text-over-image"
      target="_blank">
        <figure
          style="background-image:url('{{ banner.image }}');"
          alt="{{ banner.title }}">
        </figure>
      </a>
  {% endfor %}
</section>
