{% assign banner = site.banners | first %}

<section class="featured-banner">
  <h2 class="hat">Outras lutas</h2>
  <a href="{{ banner.link }}"
    class="headline-text-over-image"
    target="_blank">
    <figure alt="banner: {{ banner.title }}">
      <img src="{{ banner.image }}" alt="banner: {{ banner.title  }}"/>
    </figure>
  </a>
</section>
