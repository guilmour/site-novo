baseurl:
name: Movimento dos Trabalhadores Rurais Sem Terra
description: "Há 29 anos, em Cascavel (PR), centenas de trabalhadores rurais decidiram fundar um movimento social camponês, autônomo, que lutasse pela terra, pela Reforma Agrária e pelas transformações sociais necessárias para o nosso país. Eram posseiros, atingidos por barragens, migrantes, meeiros, parceiros e pequenos agricultores"
markdown: redcarpet
url: http://novo.mst.org.br
asset_pipeline:
  gzip: true
facebook: 784439748288439
sass:
  style: :compressed
collections:
  banners:
timezone: BR
gems:
  - jekyll-sitemap
  - jekyll-paginate
exclude:
  - deploy
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - README.md
  - bower_components
  - node_modules
  - package.json
  - assets/less
  - test
  - Rakefile
  - job_status.txt
  - setup
  - vendor
  - node/
  - templates/
  - skelleton.json
paginate: 20 
paginate_by_attr:
  - menu
  - type
  - label
paginate_by_attr_path: 'editorias'
paginate_by_tags: 'tags'
paginate_tag_path: 'tags'
paginate_path: "page:num"
paginate_layout: "_templates/list"
paginate_exclude:
  - section: "campaign"
  - section: "newspaper"
paginate_limit_pages: 10

